<html>
	<head>
		<title>Modify existing task</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="row"><nav class="navbar navbar-inverse">
				<div class="col-sm-12 col-xs-12 col-md-12 col-lg-12 container-fluid">
					<div class="navbar-header">
						<a class="navbar-brand" href="index.html">TimeLogger</a>
					</div>
					<ul class="nav navbar-nav">
						<li class="active"><a href="index.html">Home</a></li>
					</ul>
				</div>
			</nav></div>
		<div class="row">
			<div class="col-sm-6 col-xs-6 col-md-6 col-lg-6">
				<form method="post" action="listTasks.html">
					<label for="dateInput">Select a date:</label><br>
					<input type="date" name="date" id="dateInput"><br>
					<label for="taskIdInput">Type in the task id: </label><br>
					<input type="text" name="taskId" id="taskIdInput"><br>
					<label for="startTimeInput">Type in the start time: </label><br>
					<input type="text" name="startTime" id="startTimeInput"><br>
					<label for="newTaskIdInput">Type in the new task id: </label><br>
					<input type="text" name="newTaskId" id="newTaskIdInput"><br>
					<label for="newCommentInput">Type in the new details: </label><br>
					<input type="text" name="newComment" id="newCommentInput"><br>
					<label for="newStartTimeInput">Type in the new start time: </label><br>
					<input type="text" name="newStartTime" id="newStartTimeInput"><br>
					<label for="newEndTimeInput">Type in the new end time: </label><br>
					<input type="text" name="newEndTime" id="newEndTimeInput"><br><br>
					<input type="submit" name="Submit">
				</form>
			</div>
		</div>
	</body>
</html>
